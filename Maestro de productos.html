<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./png-transparent-warehouse-inventory-inventory-management-software-inventory-control-warehouse-management-system-taking-logo-logistics-thumbnail.png" type="image/x-icon"/>
    <link rel="stylesheet" href="maestroProductos.css" type="text/css">
    <script src="https://kit.fontawesome.com/66cd0a92be.js" crossorigin="anonymous"></script>
    <title> Maestro de productos </title>
    <ul class="logo fuenteTitulo">
        <li>
            <img src="./logo2.png" class="img"/>
        </li>
        <li>Usuario</li>
        <li>Productos</li>
        <li>Proveedores</li>
        <li>Registrar venta</li>
        <li>Clientes</li>
        <li>Consultas</li>
    </ul>
</head>
<body>    
    <header>         
         <div id="compraFinalizada">
            <h3 class="fuenteTitulo"> MAESTRO DE PRODUCTOS </h3>    
             <div class="container">
                <div><h3><button class="botonAgregar"> <i class="fas fa-plus"></i> NUEVO PRODUCTO</button></h3></div>
                <div><h3><button class="botonCancelar"> <input placeholder="Buscar producto"/> <i class="fas fa-search"></i></button></h3></div>
             </div>
            
                <style type="text/css">
                    table, th, td {
                        border: 1px solid blue;
                        border-collapse: collapse;
                    }
                    th, td {
                        padding: 15px;
                    }
                    td {
                        text-align: center;
                    }
                </style>
                <table style="width: 100%;">
                    <tr class="fuenteTitulo">
                        <th>Codigo</th>                        
                        <th>Descripcion</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Saldo</th>
                        <th>Editar</th>
                    </tr>
                    <tr>
                        <td>001</td>
                        <td>Camiseta blanca</td>
                        <td>$ 10.000</td>
                        <td>en stock</td>
                        <td>200</td>
                        <td><button><i class="far fa-edit"></i></button></td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Camiseta negra</td>
                        <td>$ 20.000</td>
                        <td>es stock</td>
                        <td>15</td>
                        <td><button><i class="far fa-edit"></i></button></td>
                    </tr>  
                    <tr>
                        <td>003</td>
                        <td>Camiseta gris</td>
                        <td>$ 10.000</td>
                        <td>sin saldo</td>
                        <td>0</td>
                        <td><button><i class="far fa-edit"></i></button></td>
                    </tr>                                      
                </table>          
                
                    
            </div>                   
            
           
                  
    </header>
    
</body>
</html>
